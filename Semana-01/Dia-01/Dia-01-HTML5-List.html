<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
</head>

<body>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Ca</li>
        <li>Vi</li>
        <li>Gu</li>
    </ul>

    <hr>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Ca</li>
        <li>Vi</li>
        <li>Gu</li>
    </ol>

    <hr>

    <h2>Lista dupla</h2>
    <ul>
        <li>Ca</li>
        <li>Vi</li>
        <li>Gu</li>
        <ol>
            <li>Ca</li>
            <li>Vi</li>
            <li>Gu</li>
        </ol>
    </ul>
</body>

<hr>

</html>
